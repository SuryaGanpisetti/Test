<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <form [formGroup]= "practiseForm" (ngSubmit)="onSubmit()">
              <div class="form-grom">
                  <label for="projectname">Project Name</label>
                  <input 
                  class="form-control"
                  type="text" 
                  id="projectname"
                  formControlName="projectName"
                  >
                  <span 
                  *ngIf="!practiseForm.get('projectName').valid && practiseForm.get('projectName').touched"
                  class="help-block"
                  >
                  <span 
              *ngIf="practiseForm.get('projectName').errors['invalidProjectName']">
              This name is forbidden
              </span>
              <span 
              *ngIf="practiseForm.get('projectName').errors['required']">
              This field is required
              </span>
                </span>
              </div>
              <div class="form-group">
                  <label for="emai">Email</label>
                  <input 
                  formControlName="email"
                  type="email"
                   id="email" 
                   class="form-control"
                   >
                   <span 
                   *ngIf="!practiseForm.get('email').valid && practiseForm.get('email').touched"
                   class="help-block"
                   >This field is required</span>
              </div>

              <div class="form-group">
                  <label for="projectstatus">Choose Project Status</label>
                  <select class="form-control" id="projectstatus" formControlName="status">
                    <option value="stable">Stable</option>
                    <option value="critical">Critical</option>
                    <option value="finished">Finished</option>
                  </select>
              </div>
              <button class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
</div>
