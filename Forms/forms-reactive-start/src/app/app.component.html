<div class="container">
  <div class="row">
    <hr>
    <h3>Task Practise</h3>
   <app-reactive-form-practise></app-reactive-form-practise>
   <hr>
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
              <span
              class="help-block"
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
              >
              <span 
              *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
              This name is forbidden
              </span>
              <span 
              *ngIf="signupForm.get('userData.username').errors['required']">
              This field is required
              </span>
              </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
              <span
              class="help-block"
              *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
              >Please enter valid Mail</span>
          </div>
        </div>   
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
            formControlName="gender"
              type="radio"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>you hobbies</h4>
          <button
          (click)="onAddHobby()"
           class="btn btn-default">
              Add Hobby
          </button>
          <div 
          class="form-group"
          *ngFor="let hobbyControl of controls; let i = index">
          <input
           type="text" 
          class="form-control"
          [formControlName]="i">
          </div>
        </div>
        <span
        class="help-block"
              *ngIf="!signupForm.valid && signupForm.touched"
              >Please enter valid data</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
